<head>
	<title>sessionz</title>
</head>

<body>

	<div class="container">
		<div class="navbar-right">
		</div>
		<header>
		  <h1>Sessionz</h1>

		  <label class="hide-finished">
			<input type="checkbox" checked="{{hideFinished}}">
			Hide Finished Tasks
		  </label>
		  <form class="new-task">
          	<input type="text" name="title" placeholder="A new task">
						 <input type="time" name="startTime">
						 	&nbsp; to &nbsp;
						  <input type="time" name="endTime">
              <input type="submit" value="Submit">
		  </form>
		</header>
		<ul>
		  {{#each tasks}}
			{{> task}}
		  {{/each}}
		</ul>
 	 </div>

</body>
